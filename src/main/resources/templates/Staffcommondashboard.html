<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Staff Profile</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
    <link href="/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="/css/argon-dashboard.css?v=1.1.2" rel="stylesheet" />
</head>

<body class="">
<!-- Sidebar -->
<nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid">
        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
            <!-- Navigation -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/staff-dashboard">
                        <i class="ni ni-tv-2 text-primary"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8080/staff-profile">
                        <i class="ni ni-single-02 text-yellow"></i> My Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/staffappointment">
                        <i class="ni ni-bullet-list-67 text-red"></i> Appointments
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="h1 mb-0 text-white text-uppercase d-none d-lg-block text-center w-100" style="font-size: 2.5rem;" href="#">
                Staff Dashboard
            </a>
        </div>
    </nav>

    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body"></div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container mt-5">
        <h2 class="mb-4">Manage Staff Information</h2>
        <!-- Table for Staff Records -->
        <table class="table">
            <thead>
            <tr>
                <th>Staff ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Department</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Specialization</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="staff-table-body">
            <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="openAddStaffModal()">Add New Staff</button>
    </div>

    <!-- Modal for Adding/Editing Staff -->
    <div class="modal fade" id="staffModal" tabindex="-1" role="dialog" aria-labelledby="staffModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staffModalLabel">Add Staff</h5>
                </div>
                <div class="modal-body">
                    <form id="staff-form">
                        <div class="form-group">
                            <label for="staff_id">Staff ID</label>
                            <input type="number" class="form-control" id="staff_id" name="staff_id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="middle_name">Middle Name</label>
                            <input type="text" class="form-control" id="middle_name" name="middle_name" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" name="role" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" name="department" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" maxlength="15">
                        </div>
                        <div class="form-group">
                            <label for="specialization">Specialization</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" maxlength="100">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary" id="save-staff-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6">
                <div class="copyright text-center text-xl-left text-muted">
                    &copy; 2024 Your Organization
                </div>
            </div>
            <div class="col-xl-6">
                <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                    <li class="nav-item">
                        <a href="#" class="nav-link" target="_blank">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" target="_blank">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<!-- Core JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchStaffRecords();
    });

    function fetchStaffRecords() {
        fetch('/api/vi/staff/all', {
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('staff-table-body');
                tableBody.innerHTML = '';
                data.forEach(staff => {
                    const row = `
                            <tr>
                                <td>${staff.staffId}</td>
                                <td>${staff.firstName}</td>
                                <td>${staff.middleName || ''}</td>
                                <td>${staff.lastName}</td>
                                <td>${staff.role}</td>
                                <td>${staff.department}</td>
                                <td>${staff.email}</td>
                                <td>${staff.phoneNumber || ''}</td>
                                <td>${staff.specialization || ''}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" onclick="editStaff(${staff.staffId})">Edit</button>
                                </td>
                            </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(err => console.error('Error fetching staff records:', err));
    }

    function openAddStaffModal() {
        document.getElementById('staff-form').reset();
        document.getElementById('staffModalLabel').innerText = 'Add Staff';
        document.getElementById('save-staff-btn').onclick = saveStaff;
        $('#staffModal').modal('show');
    }

    function closeModal() {
        $('#staffModal').modal('hide');
    }

    function editStaff(staffId) {
        fetch(`/api/vi/staff/get/${staffId}`, {
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(staff => {
                document.getElementById('staff_id').value = staff.staffId;
                document.getElementById('first_name').value = staff.firstName;
                document.getElementById('middle_name').value = staff.middleName || '';
                document.getElementById('last_name').value = staff.lastName;
                document.getElementById('role').value = staff.role;
                document.getElementById('department').value = staff.department;
                document.getElementById('email').value = staff.email;
                document.getElementById('phone_number').value = staff.phoneNumber || '';
                document.getElementById('specialization').value = staff.specialization || '';
                document.getElementById('staffModalLabel').innerText = 'Edit Staff';
                document.getElementById('save-staff-btn').onclick = function () {
                    updateStaff(staffId);
                };
                $('#staffModal').modal('show');
            })
            .catch(err => console.error('Error fetching staff details:', err));
    }

    function saveStaff() {
        const staff = {
            firstName: document.getElementById('first_name').value,
            middleName: document.getElementById('middle_name').value,
            lastName: document.getElementById('last_name').value,
            role: document.getElementById('role').value,
            department: document.getElementById('department').value,
            email: document.getElementById('email').value,
            phoneNumber: document.getElementById('phone_number').value,
            specialization: document.getElementById('specialization').value
        };

        fetch('/api/vi/staff/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(staff)
        })
            .then(() => {
                $('#staffModal').modal('hide');
                fetchStaffRecords();
            })
            .catch(err => console.error('Error saving staff:', err));
    }

    function updateStaff(staffId) {
        const staff = {
            firstName: document.getElementById('first_name').value,
            middleName: document.getElementById('middle_name').value,
            lastName: document.getElementById('last_name').value,
            role: document.getElementById('role').value,
            department: document.getElementById('department').value,
            email: document.getElementById('email').value,
            phoneNumber: document.getElementById('phone_number').value,
            specialization: document.getElementById('specialization').value
        };

        fetch(`/api/vi/staff/update/${staffId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(staff)
        })
            .then(() => {
                $('#staffModal').modal('hide');
                fetchStaffRecords();
            })
            .catch(err => console.error('Error updating staff:', err));
    }
</script>
</body>

</html>
