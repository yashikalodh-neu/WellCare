<script>

    // Logout function
    function logout() {
        // Show confirmation alert
        const confirmLogout = confirm("Are you sure you want to logout?");
        if (confirmLogout) {
            // Delete all cookies
            document.cookie.split(";").forEach((cookie) => {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            });

            // Redirect to login page
            window.location.href = "/login";
        }
    }

    // Fetch the first_name, middle_name, and last_name from the cookies
    const firstName = getCookie('first_name') || 'Guest';
    const middleName = getCookie('middle_name') || '';
    const lastName = getCookie('last_name') || '';

    // Format the full name
    const fullName = `${firstName} ${lastName} `.trim();

    // Ensure the dropdown toggles when clicked
    document.addEventListener('DOMContentLoaded', () => {
        const userGreetingElement = document.querySelector('.userName'); // Target the element where "Hello Jesse" is written
        if (userGreetingElement) {
            userGreetingElement.textContent = `Hello ${firstName}`;
        }

        const navbarNameElement = document.querySelector('.fullName'); // Target the top-right navbar name
        if (navbarNameElement) {
            navbarNameElement.textContent = fullName;
        }

        const dropdownToggle = document.querySelector('.nav-item.dropdown > .nav-link');
        const dropdownMenu = document.querySelector('.nav-item.dropdown .dropdown-menu');

        if (dropdownToggle && dropdownMenu) {
            // Add click event listener to toggle dropdown visibility
            dropdownToggle.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                dropdownMenu.classList.toggle('show');
            });

            // Close the dropdown when clicking outside
            document.addEventListener('click', (event) => {
                if (
                    !dropdownToggle.contains(event.target) &&
                    !dropdownMenu.contains(event.target)
                ) {
                    dropdownMenu.classList.remove('show');
                }
            });
        } else {
            console.error('Dropdown toggle or menu element not found in the DOM.');
        }

        const logoutLink = document.querySelector(".dropdown-item[onclick='logout()']");
        if (logoutLink) {
            logoutLink.addEventListener("click", (event) => {
                event.preventDefault(); // Prevent default link behavior
                logout(); // Call the logout function
            });
        } else {
            console.error("Logout link not found in the DOM.");
        }
    });

    document.addEventListener('DOMContentLoaded', async function () {
        const apiUrl = '/appointments';

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Failed to fetch appointments');
            }
            console.log(getCookie('id'));
            const appointments = await response.json();
            const tableBody = document.getElementById('appointments-body');
            const staffId = getCookie('id'); // Get the staffId from cookie
            tableBody.innerHTML = ''; // Clear existing rows

            // Filter appointments where staffId matches the cookie value
            const filteredAppointments = appointments.filter(appointment => appointment.staffId.toString() === staffId);

            if (filteredAppointments.length === 0) {
                const noDataRow = document.createElement('tr');
                noDataRow.innerHTML = `
<td colspan="9" class="text-center">No Appointments Found for Staff ID: ${staffId}</td>
                `;
                tableBody.appendChild(noDataRow);
                return;
            }

            filteredAppointments.forEach((appointment, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
<td>${index + 1}</td>
<td>${appointment.patientName}</td>
<td>${appointment.staffName}</td>
<td>${new Date(appointment.appointmentDate).toLocaleDateString()}</td>
<td>${appointment.timeFrom} - ${appointment.timeTo}</td>
<td>${appointment.status}</td>
<td>${appointment.reason}</td>
<td>${appointment.appointmentType}</td>
<td><a href="#!" onclick="redirectToDetails(${appointment.patientId})" class="btn btn-info">Details </a></td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching appointments:', error);
            alert('Failed to load appointments. Please try again later.');
        }
    });

    function redirectToDetails(patientId) {
        // Store the patientId in a cookie
        document.cookie = `patientId=${patientId}; path=/`;

        // Redirect to the medical history page
        window.location.href = '/medical-history';
    }



</script>
