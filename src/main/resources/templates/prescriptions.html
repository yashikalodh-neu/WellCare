<script>
    // Logout function
    function logout() {
        // Show confirmation alert
        const confirmLogout = confirm("Are you sure you want to logout?");
        if (confirmLogout) {
            // Delete all cookies
            document.cookie.split(";").forEach((cookie) => {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            });

            // Redirect to login page
            window.location.href = "/login";
        }
    }

    // Fetch the first_name, middle_name, and last_name from the cookies
    const firstName = getCookie('first_name') || 'Guest';
    const middleName = getCookie('middle_name') || '';
    const lastName = getCookie('last_name') || '';

    // Format the full name
    const fullName = `${firstName} ${lastName} `.trim();

    // Ensure the dropdown toggles when clicked
    document.addEventListener('DOMContentLoaded', () => {
        const navbarNameElement = document.querySelector('.fullName'); // Target the top-right navbar name
        if (navbarNameElement) {
            navbarNameElement.textContent = fullName;
        }

        const dropdownToggle = document.querySelector('.nav-item.dropdown > .nav-link');
        const dropdownMenu = document.querySelector('.nav-item.dropdown .dropdown-menu');

        if (dropdownToggle && dropdownMenu) {
            // Add click event listener to toggle dropdown visibility
            dropdownToggle.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                dropdownMenu.classList.toggle('show');
            });

            // Close the dropdown when clicking outside
            document.addEventListener('click', (event) => {
                if (
                    !dropdownToggle.contains(event.target) &&
                    !dropdownMenu.contains(event.target)
                ) {
                    dropdownMenu.classList.remove('show');
                }
            });
        } else {
            console.error('Dropdown toggle or menu element not found in the DOM.');
        }

        const logoutLink = document.querySelector(".dropdown-item[onclick='logout()']");
        if (logoutLink) {
            logoutLink.addEventListener("click", (event) => {
                event.preventDefault(); // Prevent default link behavior
                logout(); // Call the logout function
            });
        } else {
            console.error("Logout link not found in the DOM.");
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        fetchPrescriptionRecords();
    });

    // Fetch existing prescriptions and display them for the logged-in patient
    function fetchPrescriptionRecords() {
        const patientId = getCookie('id'); // Retrieve patient ID from cookie

        fetch('/prescriptions')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error fetching prescriptions: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('prescription-table-body');
                tableBody.innerHTML = ''; // Clear table

                // Filter prescriptions by patientId
                const filteredPrescriptions = data.filter(prescription => prescription.patientId == patientId);

                if (filteredPrescriptions.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center">No prescriptions found for the current patient.</td></tr>`;
                    return;
                }

                // Display filtered prescriptions
                filteredPrescriptions.forEach(prescription => {
                    const row = `
                <tr>
                    <td>${prescription.prescriptionId || ''}</td>
                    <td>${prescription.issueDate || ''}</td>
                    <td>${prescription.medication || ''}</td>
                    <td>${prescription.dosage || ''}</td>
                    <td>${prescription.frequency || ''}</td>
                    <td>${prescription.duration || ''}</td>
                </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(err => {
                console.error('Error fetching prescription records:', err);
                alert('Failed to fetch prescription records.');
            });
    }
    // Open the modal to add a new prescription
    function openAddPrescriptionModal() {
        document.getElementById('Prescription-form').reset();
        document.getElementById('PrescriptionModalLabel').innerText = 'Add Prescription';
        document.getElementById('save-prescription-btn').onclick = savePrescription;
        $('#PrescriptionModal').modal('show');
    }

    // Add a new prescription
    function savePrescription() {
        const prescription = {
            patientId: document.getElementById("patient_id").value,
            staffId: document.getElementById("staff_id").value,
            issueDate: document.getElementById("issue_date").value,
            medication: document.getElementById("medication").value,
            dosage: document.getElementById("dosage").value,
            frequency: document.getElementById("frequency").value,
            duration: document.getElementById("duration").value,
        };

        fetch('/prescriptions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(prescription),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error adding prescription: ${response.statusText}`);
                }
                return response.json();
            })
            .then(() => {
                $('#PrescriptionModal').modal('hide');
                fetchPrescriptionRecords();
                alert('Prescription added successfully!');
            })
            .catch(err => {
                console.error(err);
                alert('Failed to add prescription.');
            });
    }

    // Edit existing prescription
    function editPrescription(prescriptionId) {
        fetch(`/prescriptions/${prescriptionId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error fetching prescription with ID ${prescriptionId}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(prescription => {
                document.getElementById("prescription_id").value = prescription.prescriptionId;
                document.getElementById("patient_id").value = prescription.patientId;
                document.getElementById("staff_id").value = prescription.staffId;
                document.getElementById("issue_date").value = prescription.issueDate;
                document.getElementById("medication").value = prescription.medication;
                document.getElementById("dosage").value = prescription.dosage;
                document.getElementById("frequency").value = prescription.frequency;
                document.getElementById("duration").value = prescription.duration;

                // Set modal title and save function for editing
                document.getElementById("PrescriptionModalLabel").innerText = "Edit Prescription";
                document.getElementById("save-prescription-btn").onclick = function () {
                    updatePrescription(prescriptionId);
                };

                $("#PrescriptionModal").modal("show");
            })
            .catch(err => {
                console.error("Error editing prescription:", err);
                alert("Failed to fetch prescription details for editing.");
            });
    }

    function deletePrescription(prescriptionId) {
        // Confirm if the user wants to delete the prescription
        if (confirm('Are you sure you want to delete this prescription?')) {
            fetch(`/prescriptions/${prescriptionId}`, {
                method: 'DELETE', // HTTP DELETE method
            })
                .then(response => {
                    if (response.ok) {  // Check if the response status code is 2xx (successful)
                        alert('Prescription deleted successfully!');
                        fetchPrescriptionRecords();  // Refresh the table to remove the deleted prescription
                    } else {
                        throw new Error('Failed to delete prescription');
                    }
                })
                .catch(err => {
                    console.error('Error deleting prescription:', err);
                    alert('Failed to delete prescription.');
                });
        }
    }




    function closeModal() {
        $('#PrescriptionModal').modal('hide');
    }


</script>
