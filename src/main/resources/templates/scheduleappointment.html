<script>
  const baseUrl = "http://localhost:8080/appointments"; // Replace with your backend URL

  // Logout function
  function logout() {
    // Show confirmation alert
    const confirmLogout = confirm("Are you sure you want to logout?");
    if (confirmLogout) {
      // Delete all cookies
      document.cookie.split(";").forEach((cookie) => {
        const eqPos = cookie.indexOf("=");
        const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
      });

      // Redirect to login page
      window.location.href = "/login";
    }
  }

  // Fetch the first_name, middle_name, and last_name from the cookies
  const firstName = getCookie('first_name') || 'Guest';
  const middleName = getCookie('middle_name') || '';
  const lastName = getCookie('last_name') || '';

  // Format the full name
  const fullName = `${firstName} ${lastName} `.trim();

  // Ensure the dropdown toggles when clicked
  document.addEventListener('DOMContentLoaded', () => {
    const navbarNameElement = document.querySelector('.fullName'); // Target the top-right navbar name
    if (navbarNameElement) {
      navbarNameElement.textContent = fullName;
    }

    const dropdownToggle = document.querySelector('.nav-item.dropdown > .nav-link');
    const dropdownMenu = document.querySelector('.nav-item.dropdown .dropdown-menu');

    if (dropdownToggle && dropdownMenu) {
      // Add click event listener to toggle dropdown visibility
      dropdownToggle.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default link behavior
        dropdownMenu.classList.toggle('show');
      });

      // Close the dropdown when clicking outside
      document.addEventListener('click', (event) => {
        if (
                !dropdownToggle.contains(event.target) &&
                !dropdownMenu.contains(event.target)
        ) {
          dropdownMenu.classList.remove('show');
        }
      });
    } else {
      console.error('Dropdown toggle or menu element not found in the DOM.');
    }

    const logoutLink = document.querySelector(".dropdown-item[onclick='logout()']");
    if (logoutLink) {
      logoutLink.addEventListener("click", (event) => {
        event.preventDefault(); // Prevent default link behavior
        logout(); // Call the logout function
      });
    } else {
      console.error("Logout link not found in the DOM.");
    }
  });

  //to ensure deselected value doesnt gives any validation error
  // document.getElementById('input-appointment-type').selectedIndex = 0;

  // Function to handle appointment creation
  document.getElementById('scheduleAppointmentForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const appointmentDate = document.getElementById('input-appointment-date').value;
    // const formattedDateTime = `${appointmentDate}T00:00:00`;

    const appointment = {
      patientId: getCookie('id'),
      staffId: document.getElementById('staff-ID').value,
      appointmentDate: appointmentDate,
      timeFrom:document.getElementById('input-time-from').value,
      timeTo:document.getElementById('input-time-to').value,
      reason: document.getElementById('input-reason').value,
      appointmentType: document.getElementById('input-appointment-type').value,
      status: "Pending"
    };

    console.log(appointment);

    if (!appointmentDate) {
      alert("Please select a valid appointment date.");
      return;
    }

    fetch(baseUrl, {
      method: 'POST',
      headers: {

        'Content-Type': 'application/json',
      },
      body: JSON.stringify(appointment)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Failed to schedule appointment');
              }
              return response.json();
            })
            .then(data => {
              alert('Appointment scheduled successfully!');
              document.getElementById('scheduleAppointmentForm').reset(); // Reset the form
              console.log('Created Appointment:', data); // Log the response
            })
            .catch(error => {
              console.error('Error scheduling appointment:', error);
              alert('An error occurred while scheduling the appointment.');
            });
  });

  function handlestaffID() {
    const selectElement = document.getElementById('staff-ID');
    const selectedstaffID = selectElement.value; // Get the selected staff ID
    console.log(`Selected Doctor ID: ${selectedstaffID}`);

  }

  function handleAppointmentType() {
    const selectElement = document.getElementById('input-appointment-type');
    const selectedAppointmentType = selectElement.value; //Get selected appointment type
    console.log(`Selected Appointment Type: ${selectedAppointmentType}`);
  }

  // Function to view the list of appointments (navigate to the appointments page)
  function viewAppointments() {
    window.location.href = "/patient-dashboard"; // Assuming this URL displays the list of appointments
  }
</script>
